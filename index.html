<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaMind AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      padding: 2rem;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #6f00ff, #8e2de2);
      box-shadow: 0 0 25px rgba(143, 0, 255, 0.7);
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 1rem;
      font-family: 'Orbitron', sans-serif;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #6f00ff, #8e2de2);
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.03);
    }
    .hidden { display: none; }
    .error { color: #ff4d4d; }
    .notice {
      font-size: 0.9rem;
      color: #ffcc00;
      margin-bottom: 1rem;
    }
    #chatbox {
      height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.06);
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .logo {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="header">NovaMind AI</div>

  <div class="container" id="signup">
    <p>Inscris-toi pour parler √† ton assistant futuriste !</p>
    <p class="notice">‚ö†Ô∏è Avertissement : tu dois retenir ton mot de passe. Il est obligatoire pour se reconnecter !</p>
    <input type="email" id="email" placeholder="Adresse e-mail">
    <input type="date" id="birthdate" placeholder="Date de naissance">
    <input type="password" id="password" placeholder="Mot de passe (min. 6 caract√®res)">
    <div class="error" id="error"></div>
    <button onclick="validateSignup()">S'inscrire</button>
  </div>

  <div class="container hidden" id="chat">
    <div class="logo">ü§ñ NovaMind AI</div>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Pose une question...">
    <div style="display: flex; gap: 0.5rem;">
      <button onclick="handleMessage()">Envoyer</button>
      <button onclick="startSpeechToText()">üé§ Parler</button>
    </div>
  </div>

  <script>
    const kindWords = ["bonjour", "salut", "coucou", "yo", "bonsoir", "hello", "h√©", "hey"];
    const homeworkCount = { count: 0 };

    function validateSignup() {
      const email = document.getElementById('email').value;
      const birthdate = document.getElementById('birthdate').value;
      const password = document.getElementById('password').value;
      const errorBox = document.getElementById('error');

      if (!email.includes('@') || !birthdate || password.length < 6) {
        errorBox.textContent = "Toutes les informations doivent √™tre valides !";
        return;
      }

      alert("‚ö†Ô∏è AVERTISSEMENT : Souviens-toi bien de ton mot de passe. Tu ne pourras pas te reconnecter sans lui !");
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      document.getElementById('signup').classList.add('hidden');
      document.getElementById('chat').classList.remove('hidden');
    }

    function handleMessage() {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const msg = input.value.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu, "");
      const userLine = `<p><strong>Moi :</strong> ${input.value}</p>`;
      chatbox.innerHTML += userLine;

      if (["x", "combien", "resous"].some(w => msg.includes(w))) {
        homeworkCount.count++;
        if (homeworkCount.count >= 5) {
          chatbox.innerHTML += `<p style='color:red'><strong>NovaMind :</strong> Les devoirs sont interdits. Vos questions sont maintenant bloqu√©es.</p>`;
          input.disabled = true;
          return;
        }
      }

      if (kindWords.some(k => msg.includes(k))) {
        chatbox.innerHTML += `<p><strong>NovaMind :</strong> Bonjour √† toi aussi ! üòä</p>`;
        input.value = "";
        return;
      }

      fetch(`https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(input.value)}`)
        .then(res => res.json())
        .then(data => {
          chatbox.innerHTML += `<p><strong>NovaMind :</strong> ${data.extract || "Je n'ai pas compris, peux-tu reformuler ?"}</p>`;
        })
        .catch(() => {
          chatbox.innerHTML += `<p><strong>NovaMind :</strong> Je n'ai pas trouv√© d'information sur ce sujet. Essaie une autre question.</p>`;
        });

      input.value = "";
    }

    function startSpeechToText() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.start();
      recognition.onresult = function(event) {
        document.getElementById('userInput').value = event.results[0][0].transcript;
        handleMessage();
      };
    }
  </script>
</body>
</html>
